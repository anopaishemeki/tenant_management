<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Tenant Management</title>
    <!-- Simple bar CSS -->
    <link rel="stylesheet" href="css/simplebar.css">
    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Icons CSS -->
    <link rel="stylesheet" href="css/feather.css">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href="css/daterangepicker.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="css/app-light.css" id="lightTheme">
    <link rel="stylesheet" href="css/app-dark.css" id="darkTheme" disabled>
  </head>
  <body class="vertical  light  ">
    <div class="wrapper">
          <main>
        <div class="container-fluid">
          <div class="row justify-content-center">
                <div class="col-md-6" style="margin-top: 8%;">
                  <div class="card shadow mb-4">
                    <div class="card-header">
                      <strong class="card-title">Company Profile</strong>
                    </div>
                    <div class="card-body">

                      <form  enctype="multipart/form-data" id="DocumentUploadForm">
                        <div class="form-group">
                          <label for="banner" class="form-label">Company Banner</label>
                          <input class="form-control" type="file" name="banner" id="banner">
                        </div>
                        <div class="form-group">
                          <label for="logo" class="form-label">Company Logo</label>
                          <input class="form-control" type="file" name="logo" id="logo">
                        </div>
                        <div class="form-group ">
                            <label for="company_name">Company Name</label>
                            <input type="text" class="form-control" id="company_name">
                          </div>
                          <div class="form-group ">
                            <label for="company_location">Company Location</label>
                            <input type="text" class="form-control" id="company_location">
                          </div>
                      </form>
                        <a th:href="@{/login}"><button type="submit" id="btnSubmit" class="btn btn-primary" onclick="saveCompany()">Save</button></a>

                    </div> <!-- /. card-body -->
                  </div> <!-- /. card -->
                </div> <!-- /. col -->
              </div> <!-- /. end-section -->
          </main> <!-- main -->
    </div> <!-- .wrapper -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/simplebar.min.js"></script>
    <script src='js/daterangepicker.js'></script>
    <script src='js/jquery.stickOnScroll.js'></script>
    <script src="js/tinycolor-min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/company.js"></script>
    <script src="js/apps.js"></script>

    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-56159088-1');
    </script>
  </body>
</html>
